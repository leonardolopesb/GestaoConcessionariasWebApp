<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Usuários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1 class="mb-4">Lista de Usuários</h1>

  <div class="d-flex gap-2 mb-3">
    <button id="btnCarregar" class="btn btn-primary">Carregar Usuários</button>
    <button id="btnDeletados" class="btn btn-secondary">Ver Usuários Deletados</button>
  </div>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Id</th>
        <th>Nome de Usuário</th>
        <th>Email</th>
        <th>Nível de Acesso</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr><td colspan="4">Clique em "Carregar Usuários"</td></tr>
    </tbody>
  </table>

  <script>
    const tbody = document.getElementById('tbody');
    document.getElementById('btnCarregar').addEventListener('click', async () => {
      tbody.innerHTML = `<tr><td colspan="4">Carregando...</td></tr>`;
      try {
        const r = await fetch('/api/users', { credentials: 'include' });
        if (!r.ok) throw new Error('Falha ao buscar');
        const data = await r.json();
        if (!data?.length) { tbody.innerHTML = `<tr><td colspan="4">Nenhum usuário.</td></tr>`; return; }
        tbody.innerHTML = '';
        for (const u of data) {
          tbody.insertAdjacentHTML('beforeend', `
            <tr>
              <td>${u.id}</td>
              <td>${u.nomeUsuario ?? u.userName ?? ''}</td>
              <td>${u.email ?? ''}</td>
              <td>${u.nivelAcesso ?? u.accessLevel ?? ''}</td>
            </tr>`);
        }
      } catch(e){ tbody.innerHTML = `<tr><td colspan="4" class="text-danger">Erro</td></tr>`; console.error(e); }
    });
    document.getElementById('btnDeletados').addEventListener('click', () => {
      location.href = '/usuarios/usuarios-deletados.html';
    });
  </script>
</body>
</html>
