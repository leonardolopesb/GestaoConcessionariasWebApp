<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Usuários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/site.css" rel="stylesheet">
</head>

<body class="container py-4">
  <main class="container py-4 page-wrap">
    <div class="d-flex align-items-center justify-content-between mb-3 page-bar">
      <h1 class="mb-0">Usuários</h1>

      <div class="d-flex gap-3">
        <button id="btnCarregar" class="btn btn-primary">Carregar Usuários</button>
        <button id="btnCadastro" class="btn btn-secondary">Cadastrar Novos Usuários</button>
        <button id="btnVoltar" class="btn btn-dark">Voltar</button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped mb-0">
        <thead class="table-dark">
          <tr>
            <th>Id</th>
            <th>Nome de Usuário</th>
            <th>Email</th>
            <th>Nível de Acesso</th>
          </tr>
        </thead>
        
        <tbody id="tbody">
          <tr>
            <td colspan="4">Clique em "Carregar Usuários"</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <script src="/js/auth-guard.js"></script>
  <script>
    // exige login como Admin
    requireAuth('Admin');

    const tbody = document.getElementById('tbody');
    document.getElementById('btnCarregar').addEventListener('click', async () => {
      tbody.innerHTML = `<tr><td colspan="4">Carregando...</td></tr>`;

      try {
        const r = await fetch('/api/users', { credentials: 'include' });

        if (!r.ok) throw new Error('Falha ao buscar');

        const data = await r.json();

        if (!data?.length) {
          tbody.innerHTML = `<tr><td colspan="4">Nenhum usuário cadastrado.</td></tr>`;
          return;
        }

        tbody.innerHTML = '';

        for (const u of data) {
          tbody.insertAdjacentHTML('beforeend', `
            <tr>
              <td>${u.id}</td>
              <td>${u.nomeUsuario ?? u.userName ?? ''}</td>
              <td>${u.email ?? ''}</td>
              <td>${u.nivelAcesso ?? u.accessLevel ?? ''}</td>
            </tr>`);
        }
      } catch (e) { tbody.innerHTML = `<tr><td colspan="4" class="text-danger">Erro</td></tr>`; console.error(e); }
    });

    document.getElementById('btnCadastro').addEventListener('click', () => {
      location.href = '/tabelas/usuarios/register.html';
    });

    document.getElementById('btnVoltar').addEventListener('click', () => {
      location.href = '/index.html';
    });
  </script>
</body>

</html>
