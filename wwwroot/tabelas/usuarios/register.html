<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Registrar Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="auth-wrapper container py-5" style="max-width:640px">
  <h1 class="mb-4">Registrar Usuário</h1>
  <div id="msg" class="mb-3"></div>

  <div class="card auth-card p-4">
    <form id="frmRegister" class="row g-3">
      <div class="col-12">
        <input id="nome" class="form-control" placeholder="Nome do usuário" required />
      </div>

      <div class="col-6">
        <input id="email" class="form-control" type="email" placeholder="E-mail" maxlength="100" required />
      </div>

      <div class="col-6">
        <input id="password" class="form-control" type="password" placeholder="Senha" minlength="8" maxlength="255" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$"
          title="A senha deve ter pelo menos uma letra maiúscula, uma minúscula e um número." required />
      </div>

      <div class="col-12">
        <select id="nivel" class="form-select">
          <option value="Admin">Administrador</option>
          <option value="Gerente">Gerente</option>
          <option value="Vendedor" selected>Vendedor</option>
        </select>
      </div>

      <div class="col-12">
        <button class="btn btn-success btn-sm">Criar</button>
        <a class="btn btn-link" href="/tabelas/usuarios/home.html">Voltar</a>
      </div>
    </form>
  </div>

  <script src="/js/auth-guard.js"></script>
  <script>
    // somente o administrador pode acessar a página de cadastro
    requireAuth('Admin');

    const nomeInput = document.getElementById('nome');

    const showMsg = (t, type = 'danger') => { msg.className = `alert alert-${type}`; msg.textContent = t; };
    const clearMsg = () => { msg.className = ''; msg.textContent = ''; };

    nomeInput.addEventListener('input', () => {
      nomeInput.value = nomeInput.value.replace(/\s+/g, '');
    });

    nomeInput.addEventListener('paste', (e) => {
      e.preventDefault();
      const text = (e.clipboardData || window.clipboardData).getData('text');
      nomeInput.value += text.replace(/\s+/g, '');
    });

    const form = document.getElementById('frmRegister');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.className = ''; msg.textContent = '';

      const body = {
        NomeUsuario: document.getElementById('nome').value.trim(),
        Email: document.getElementById('email').value.trim(),
        Password: document.getElementById('password').value.trim(),
        AccessLevel: document.getElementById('nivel').value
      };

      const response = await fetch('/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify(body)
      });

      if (response.ok) {
        showMsg('Usuário criado!', 'success');
      } else if (response.status === 401 || response.status === 403) {
        showMsg(await response.text());
      } else if (response.status === 409) {
        showMsg(await response.text());
      } else {
        showMsg('Erro ao registrar: E-mail já está em uso.');
      }
    });
  </script>
</body>

</html>
