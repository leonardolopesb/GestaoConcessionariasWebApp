<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Registrar Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="auth-wrapper container py-5" style="max-width:640px">
  <h1 class="mb-4">Registrar Usuário</h1>

  <div class="card auth-card p-4">
    <form id="frmRegister" class="row g-3">
      <div class="col-12">
        <input id="nome" class="form-control" placeholder="Nome do usuário" required />
      </div>
      <div class="col-6">
        <input id="email" class="form-control" placeholder="E-mail" required />
      </div>
      <div class="col-6">
        <input id="password" class="form-control" type="password" placeholder="Senha" required />
      </div>
      <div class="col-12">
        <select id="nivel" class="form-select">
          <option value="Admin">Administrador</option>
          <option value="Gerente">Gerente</option>
          <option value="Vendedor" selected>Vendedor</option>
        </select>
      </div>
      <div class="col-12">
        <button class="btn btn-success btn-sm">Criar</button>
        <a class="btn btn-link" href="/acessLevel/admin/home.html">Voltar</a>
      </div>
    </form>
    <div id="msg" class="mt-3"></div>
  </div>

  <script>
    const form = document.getElementById('frmRegister');
    const msg  = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const body = {
        NomeUsuario: document.getElementById('nome').value,
        Email:       document.getElementById('email').value,
        Password:    document.getElementById('password').value,
        AccessLevel: document.getElementById('nivel').value
      };

      const r = await fetch('/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify(body)
      });

      if (r.ok) {
        msg.className = 'text-success';
        msg.textContent = 'Usuário criado!';
        form.reset();
        document.getElementById('nivel').value = 'Vendedor';
      } else if (r.status === 401 || r.status === 403) {
        msg.className = 'text-danger';
        msg.textContent = 'Apenas Administrador pode registrar um novo usuário.';
      } else {
        msg.className = 'text-danger';
        msg.textContent = 'Erro ao registrar: ' + (await r.text());
      }
    });
  </script>
</body>
</html>
