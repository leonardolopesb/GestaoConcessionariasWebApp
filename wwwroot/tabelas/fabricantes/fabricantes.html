<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fabricantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/site.css" rel="stylesheet">
</head>

<body class="container py-4">
  <main class="container py-4 page-wrap">
    <div class="d-flex align-items-center justify-content-between mb-3 page-bar">
      <h1 class="mb-0">Fabricantes</h1>
      <div class="d-flex gap-2">
        <button id="btnCarregar" class="btn btn-primary">Carregar Fabricantes</button>
        <button id="btnCadastro" class="btn btn-secondary">Adicionar Novo Fabricante</button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped mb-0">
        <thead class="table-dark">
          <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>País</th>
            <th>Ano Fundação</th>
            <th>Website</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr>
            <td colspan="5">Clique em "Carregar Fabricantes"</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <script src="/js/auth-guard.js"></script>

  <script>
    // apenas usuários logados podem acessar a página
    requireAuth(['Admin', 'Gerente', 'Vendedor']);

    const tbody = document.getElementById('tbody');

    document.getElementById('btnCarregar').addEventListener('click', async () => {
      tbody.innerHTML = `<tr><td colspan="5">Carregando...</td></tr>`;
      try {
        const r = await fetch('/api/fabricantes', { credentials: 'include' });
        if (!r.ok) throw new Error('Falha ao buscar fabricantes');
        const data = await r.json();

        if (!data?.length) { tbody.innerHTML = `<tr><td colspan="5">Nenhum fabricante.</td></tr>`; return; }

        tbody.innerHTML = '';
        for (const f of data) {
          tbody.insertAdjacentHTML('beforeend', `
            <tr>
              <td>${f.id}</td>
              <td>${f.nomeFabricante ?? ''}</td>
              <td>${f.paisOrigem ?? ''}</td>
              <td>${f.anoFundacao ?? ''}</td>
              <td>${f.website ? `<a href="${f.website}" target="_blank">${f.website}</a>` : ''}</td>
            </tr>
          `);
        }
      } catch (e) {
        console.error(e);
        tbody.innerHTML = `<tr><td colspan="5" class="text-danger">Erro ao carregar.</td></tr>`;
      }
    });

    document.getElementById('btnCadastro').addEventListener('click', () => {
      location.href = '/tabelas/fabricantes/cadastro.html';
    });
  </script>
</body>

</html>
