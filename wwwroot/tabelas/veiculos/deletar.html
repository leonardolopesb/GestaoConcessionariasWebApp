<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Excluir Veículo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4" style="max-width:760px">
  <h1 class="mb-3">Excluir Veículo</h1>
  <div id="msg" class="mb-3"></div>

  <div class="card">
    <div class="card-body">
      <p class="mb-1 text-muted">Você está prestes a realizar um <strong>soft delete</strong> neste veículo.</p>
      <p class="mb-3">Confirme para prosseguir.</p>

      <dl class="row mb-4">
        <dt class="col-sm-3">Modelo</dt>
        <dd id="vModelo" class="col-sm-9">—</dd>

        <dt class="col-sm-3">Ano</dt>
        <dd id="vAno" class="col-sm-9">—</dd>

        <dt class="col-sm-3">Preço</dt>
        <dd id="vPreco" class="col-sm-9">—</dd>

        <dt class="col-sm-3">Tipo</dt>
        <dd id="vTipo" class="col-sm-9">—</dd>

        <dt class="col-sm-3">ID do Fabricante</dt>
        <dd id="vFab" class="col-sm-9">—</dd>

        <dt class="col-sm-3">Descrição</dt>
        <dd id="vDesc" class="col-sm-9">—</dd>
      </dl>

      <div class="d-flex gap-2">
        <button id="btnExcluir" class="btn btn-danger">Excluir</button>
        <a id="btnCancelar" href="/tabelas/veiculos/home.html" class="btn btn-outline-secondary">Cancelar</a>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmar exclusão</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>

        <div class="modal-body">
          Tem certeza que deseja excluir <strong id="confirmNome">este veículo</strong>?
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button id="btnConfirmar" type="button" class="btn btn-danger">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/auth-guard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // delete: Admin
    requireAuth('Gerente');

    const qs = new URLSearchParams(location.search);
    const id = qs.get('id');
    const returnUrl = qs.get('returnUrl') || '/tabelas/veiculos/home.html';
    document.getElementById('btnCancelar').href = returnUrl;

    const msgEl = document.getElementById('msg');
    const showMsg = (t, type='danger') => { msgEl.className = `alert alert-${type}`; msgEl.textContent = t; };
    const clearMsg = () => { msgEl.className = ''; msgEl.textContent = ''; };

    const vModelo = document.getElementById('vModelo');
    const vAno = document.getElementById('vAno');
    const vPreco = document.getElementById('vPreco');
    const vTipo = document.getElementById('vTipo');
    const vFab = document.getElementById('vFab');
    const vDesc = document.getElementById('vDesc');
    const confirmNome = document.getElementById('confirmNome');

    async function carregar() {
      if (!id) { showMsg('Id do veículo não informado.'); return; }
      clearMsg(); showMsg('Carregando...', 'secondary');

      const r = await fetch(`/api/veiculos/${id}`, { credentials: 'include' });
      if (!r.ok) { showMsg('Veículo não encontrado.'); return; }

      const v = await r.json();
        
      vModelo.textContent = v?.modelo ?? '—';
      vAno.textContent = v?.anoFabricacao ?? '—';
      vPreco.textContent = typeof v?.preco === 'number'
        ? v.preco.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })
        : (v?.preco ?? '—');
      vTipo.textContent = v?.tipoVeiculo ?? '—';
      vFab.textContent = v?.fabricanteId ?? '—';
      vDesc.textContent = v?.descricao ?? 'Sem descrição';
      confirmNome.textContent = v?.modelo ?? 'este veículo';

      clearMsg();
    }

    const confirmModal = new bootstrap.Modal('#confirmModal');
    document.getElementById('btnExcluir').addEventListener('click', () => confirmModal.show());

    document.getElementById('btnConfirmar').addEventListener('click', async () => {
      try {
        const r = await fetch(`/api/veiculos/${id}`, {
          method: 'DELETE',
          credentials: 'include'
        });

        if (r.ok) {
          showMsg('Fabricante excluído com sucesso! Você será redirecionado para a tabela.', 'success');
          confirmModal.hide();
          setTimeout(() => location.href = returnUrl, 3000);
        } else {
          const txt = await r.text();
          showMsg('Falha ao excluir: ' + (txt || r.statusText));
        }
      } catch (e) {
        showMsg('Erro de rede: ' + (e?.message || e));
      }
    });

    document.addEventListener('DOMContentLoaded', carregar);
  </script>
</body>
</html>
