<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Veículos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1 class="mb-4">Lista de Veículos</h1>

  <div class="d-flex gap-2 mb-3">
    <button id="btnCarregar" class="btn btn-primary">Carregar Veículos</button>
    <button id="btnDeletados" class="btn btn-secondary">Ver Veículos Deletados</button>
  </div>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Id</th>
        <th>Modelo</th>
        <th>Ano</th>
        <th>Preço</th>
        <th>Fabricante</th>
        <th>Tipo</th>
        <th>Descrição</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr><td colspan="7">Clique em "Carregar Veículos"</td></tr>
    </tbody>
  </table>

  <script>
    const tbody = document.getElementById('tbody');
    document.getElementById('btnCarregar').addEventListener('click', async () => {
      tbody.innerHTML = `<tr><td colspan="7">Carregando...</td></tr>`;
      try {
        const r = await fetch('/api/veiculos', { credentials: 'include' });
        if (!r.ok) throw new Error('Falha ao buscar');
        const data = await r.json();
        if (!data?.length) { tbody.innerHTML = `<tr><td colspan="7">Nenhum veículo.</td></tr>`; return; }
        tbody.innerHTML = '';
        for (const v of data) {
          tbody.insertAdjacentHTML('beforeend', `
            <tr>
              <td>${v.id}</td>
              <td>${v.modelo ?? ''}</td>
              <td>${v.anoFabricacao ?? ''}</td>
              <td>${v.preco ?? ''}</td>
              <td>${v.FabricanteId}</td>
              <td>${v.tipoVeiculo ?? ''}</td>
              <td>${v.descricao ?? ''}</td>
            </tr>`);
        }
      } catch(e){ tbody.innerHTML = `<tr><td colspan="7" class="text-danger">Erro</td></tr>`; console.error(e); }
    });
    document.getElementById('btnDeletados').addEventListener('click', () => {
      location.href = '/veiculos/veiculos-deletados.html';
    });
  </script>
</body>
</html>
