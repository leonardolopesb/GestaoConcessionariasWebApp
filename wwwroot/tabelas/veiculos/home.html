<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Veículos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/site.css" rel="stylesheet">
</head>

<body class="container py-4">
  <main class="container py-4 page-wrap">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h1 class="mb-0">Veículos</h1>

      <div class="d-flex gap-3">
        <button id="btnCadastro" class="btn btn-primary">Adicionar Novo Veículo</button>
        <button id="btnVoltar" class="btn btn-dark">Voltar</button>
      </div>
    </div>

    <div id="msg" class="mb-3"></div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Id</th>
            <th>Modelo</th>
            <th>Ano</th>
            <th>Preço</th>
            <th>Tipo</th>
            <th>Nome do Fabricante</th>
            <th>Descrição</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr>
            <td colspan="8">Clique em "Carregar Veículos".</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <script src="/js/auth-guard.js"></script>
  <script>
    requireAuth(['Gerente', 'Vendedor']);

    const tbody = document.getElementById('tbody');
    const msg = document.getElementById('msg');

    const showMsg = (t, type='danger') => { msg.className = `alert alert-${type}`; msg.textContent = t; };
    const clearMsg = () => { msg.className = ''; msg.textContent = ''; };

    async function carregarVeiculos() {
      tbody.innerHTML = `<tr><td colspan="8">Carregando...</td></tr>`;
      try {
        const response = await fetch('/api/veiculos', { credentials: 'include' });
        if (!response.ok) throw new Error('Falha ao buscar veículos.');

        const data = await response.json();
        if (!data?.length) {
          tbody.innerHTML = `<tr><td colspan="8">Nenhum veículo cadastrado.</td></tr>`;
          return;
        }

        tbody.innerHTML = data.map(v => `
          <tr>
            <td>${v.id}</td>
            <td>${v.modelo}</td>
            <td>${v.anoFabricacao}</td>
            <td>R$ ${v.preco.toFixed(2).replace('.', ',')}</td>
            <td>${v.tipoVeiculo}</td>
            <td>${v.fabricanteNome}</td>
            <td>${v.descricao || ''}</td>
            <td class="text-nowrap">
                <a class="btn btn-sm btn-outline-primary"
                   href="/tabelas/veiculos/editar.html?id=${v.id}&returnUrl=${encodeURIComponent(location.pathname)}">Editar</a>
                <a class="btn btn-sm btn-outline-danger"
                   href="/tabelas/veiculos/deletar.html?id=${v.id}&returnUrl=${encodeURIComponent(location.pathname)}">Excluir</a>
              </td>
          </tr>
        `).join('');
      } catch (error) {
        console.error(error);
        tbody.innerHTML = `<tr><td colspan="8" class="text-danger">Erro ao carregar.</td></tr>`;
        showMsg('Erro ao carregar veículos.');
      }
    }
    document.addEventListener('DOMContentLoaded', carregarVeiculos);

    document.getElementById('btnCadastro').addEventListener('click', () => {
      location.href = '/tabelas/veiculos/cadastro.html';
    });

    document.getElementById('btnVoltar').addEventListener('click', () => {
      location.href = '/index.html';
    });
  </script>
</body>

</html>
