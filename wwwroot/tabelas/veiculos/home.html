<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Veículos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/site.css" rel="stylesheet">
</head>

<body class="container py-4">
  <main class="container py-4 page-wrap">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h1 class="mb-0">Veículos</h1>

      <div class="d-flex gap-3">
        <button id="btnCarregar" class="btn btn-primary">Carregar Veículos</button>
        <button id="btnCadastro" class="btn btn-secondary">Adicionar Novo Veículo</button>
        <button id="btnVoltar" class="btn btn-dark">Voltar</button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Id</th>
            <th>Modelo</th>
            <th>Ano</th>
            <th>Preço</th>
            <th>Tipo</th>
            <th>Nome do Fabricante</th>
            <th>Descrição</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr>
            <td colspan="7">Clique em "Carregar Veículos".</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <script src="/js/auth-guard.js"></script>
  <script>
    requireAuth(['Gerente', 'Vendedor']);

    const tbody = document.getElementById('tbody');

    document.getElementById('btnCarregar').addEventListener('click', loadVeiculos);

    async function loadVeiculos() {
      tbody.innerHTML = `<tr><td colspan="7">Carregando...</td></tr>`;
      try {
        const response = await fetch('/api/veiculos', { credentials: 'include' });
        if (!response.ok) throw new Error('Falha ao buscar veículos');

        const list = await response.json();

        if (!Array.isArray(list) || list.length === 0) {
          tbody.innerHTML = `<tr><td colspan="7">Nenhum veículo cadastrado.</td></tr>`;
          return;
        }

        tbody.innerHTML = '';

        for (const veiculo of list) {
          const precoFormatado = typeof veiculo.preco === 'number'
            ? veiculo.preco.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })
            : (veiculo.preco ?? '');

          tbody.insertAdjacentHTML('beforeend', `
            <tr>
              <td>${veiculo.id}</td>
              <td>${veiculo.modelo}</td>
              <td>${veiculo.anoFabricacao}</td>
              <td>${precoFormatado}</td>
              <td>${veiculo.tipoVeiculo}</td>
              <td>${veiculo.fabricanteNome}</td>
              <td>${veiculo.descricao ?? ''}</td>
            </tr>`);
        }
      } catch (e) {
        console.error(e);
        tbody.innerHTML = `<tr><td colspan="7" class="text-danger">Erro ao carregar.</td></tr>`;
        showMsg('Erro ao carregar veículos.');
      }
    }

    document.getElementById('btnCadastro').addEventListener('click', () => {
      location.href = '/tabelas/veiculos/cadastro.html';
    });

    document.getElementById('btnVoltar').addEventListener('click', () => {
      location.href = '/index.html';
    });
  </script>
</body>

</html>
