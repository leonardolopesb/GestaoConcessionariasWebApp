<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/site.css" rel="stylesheet">
</head>

<body class="container py-4">
  <main class="container py-4 page-wrap">
    <div class="d-flex align-items-center justify-content-between mb-3 page-bar">
      <h1 class="mb-0">Clientes</h1>

      <div class="d-flex gap-3">
        <button id="btnCadastro" class="btn btn-primary">Cadastrar Novo Cliente</button>
        <button id="btnVoltar" class="btn btn-dark">Voltar</button>
      </div>
    </div>

    <div id="msg" class="mb-3"></div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped mb-0">
        <thead class="table-dark">
          <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Telefone</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr>
            <td colspan="5">Clique em "Carregar".</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <script src="/js/auth-guard.js"></script>
  <script>
    // todos logados podem ver a lista
    requireAuth(['Gerente', 'Vendedor']);

    const tbody = document.getElementById('tbody');

    async function carregarClientes() {
      tbody.innerHTML = `<tr><td colspan="4">Carregando...</td></tr>`;
      try {
        const response = await fetch('/api/clientes', { credentials: 'include' });
        if (!response.ok) throw new Error('Falha ao buscar clientes.');

        const data = await response.json();
        if (!data?.length) {
          tbody.innerHTML = `<tr><td colspan="5">Nenhum cliente foi cadastrado.</td></tr>`;
          return;
        }

        tbody.innerHTML = '';
        for (const cliente of data) {
          tbody.insertAdjacentHTML('beforeend', `
            <tr>
              <td>${cliente.id}</td>
              <td>${cliente.nome ?? ''}</td>
              <td>${cliente.cpf ?? ''}</td>
              <td>${cliente.telefone ?? ''}</td>
              <td class="text-nowrap">
                <a class="btn btn-sm btn-outline-primary" 
                   href="/tabelas/clientes/editar.html?id=${cliente.id}&returnUrl=${encodeURIComponent(location.pathname)}">Editar</a>
                <a class="btn btn-sm btn-outline-danger" 
                   href="/tabelas/clientes/deletar.html?id=${cliente.id}&returnUrl=${encodeURIComponent(location.pathname)}">Excluir</a>
              </td>
            </tr>
          `);
        }
      } catch (e) {
        tbody.innerHTML = `<tr><td colspan="4" class="text-danger">Erro ao carregar os clientes.</td></tr>`;
        console.error(e);
      }
    }
    document.addEventListener('DOMContentLoaded', carregarClientes);

    document.getElementById('btnCadastro').addEventListener('click', () => {
      location.href = '/tabelas/clientes/cadastro.html';
    });

    document.getElementById('btnVoltar').addEventListener('click', () => {
      location.href = '/index.html';
    });
  </script>
</body>

</html>
