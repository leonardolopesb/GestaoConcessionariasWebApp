<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/site.css" rel="stylesheet">
</head>

<body class="container py-4">
  <main class="container py-4 page-wrap">
    <div class="d-flex align-items-center justify-content-between mb-3 page-bar">
      <h1 class="mb-0">Clientes</h1>
      <div class="d-flex gap-2">
        <button id="btnCarregar" class="btn btn-primary">Carregar</button>
        <button id="btnCadastro" class="btn btn-secondary">Cadastrar Novo Cliente</button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped mb-0">
        <thead class="table-dark">
          <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Telefone</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr>
            <td colspan="4">Clique em "Carregar".</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <script src="/js/auth-guard.js"></script>
  <script>
    // todos logados podem ver a lista
    requireAuth(['Admin', 'Gerente', 'Vendedor']);

    const tbody = document.getElementById('tbody');
    document.getElementById('btnCarregar').addEventListener('click', async () => {
      tbody.innerHTML = `<tr><td colspan="9">Carregando...</td></tr>`;
      try {
        const r = await fetch('/api/clientes', { credentials: 'include' });
        if (!r.ok) throw new Error('Falha ao buscar clientes.');
        const data = await r.json();
        if (!data?.length) { tbody.innerHTML = `<tr><td colspan="9">Nenhum ckiente.</td></tr>`; return; }
        tbody.innerHTML = '';
        for (const c of data) {
          tbody.insertAdjacentHTML('beforeend', `
            <tr>
              <td>${c.id}</td>
              <td>${c.nome ?? ''}</td>
              <td>${c.cpf ?? ''}</td>
              <td>${c.telefone ?? ''}</td>
            </tr>`);
        }
      } catch (e) {
        tbody.innerHTML = `<tr><td colspan="4" class="text-danger">Erro ao carregar.</td></tr>`;
        console.error(e);
      }
    });

    document.getElementById('btnCadastro').addEventListener('click', () => {
      location.href = '/tabelas/clientes/cadastro.html';
    });
  </script>
</body>

</html>
