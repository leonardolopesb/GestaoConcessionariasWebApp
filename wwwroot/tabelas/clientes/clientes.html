<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Clientes - Concession√°rias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1 class="mb-4">Lista de Clientes</h1>

  <div class="d-flex gap-2 mb-3">
    <button id="btnCarregar" class="btn btn-primary">Carregar Clientes</button>
    <button id="btnDeletados" class="btn btn-secondary">Ver Clientes Deletados</button>
  </div>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>CPF</th>
        <th>Telefone</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr><td colspan="4">Clique em "Carregar Clientes"</td></tr>
    </tbody>
  </table>

  <script>
    const tbody = document.getElementById('tbody');
    document.getElementById('btnCarregar').addEventListener('click', async () => {
      tbody.innerHTML = `<tr><td colspan="4">Carregando...</td></tr>`;
      try {
        const r = await fetch('/api/clientes', { credentials: 'include' });
        if (!r.ok) throw new Error('Falha ao buscar clientes');
        const data = await r.json();
        if (!data?.length) { tbody.innerHTML = `<tr><td colspan="4">Nenhum cliente.</td></tr>`; return; }
        tbody.innerHTML = '';
        for (const c of data) {
          tbody.insertAdjacentHTML('beforeend', `
            <tr>
              <td>${c.id}</td>
              <td>${c.nome ?? ''}</td>
              <td>${c.cpf ?? ''}</td>
              <td>${c.telefone ?? ''}</td>
            </tr>`);
        }
      } catch(e){ tbody.innerHTML = `<tr><td colspan="4" class="text-danger">Erro</td></tr>`; console.error(e); }
    });
    document.getElementById('btnDeletados').addEventListener('click', () => {
      location.href = '/clientes/clientes-deletados.html';
    });
  </script>
</body>
</html>
