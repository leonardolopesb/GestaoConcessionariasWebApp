<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Cadastrar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4" style="max-width:640px">
    <h1 class="mb-4">Cadastrar Cliente</h1>
    <div id="msg" class="mb-3"></div>

    <form id="frm" class="vstack gap-3">
        <input id="nome" class="form-control" placeholder="Nome" maxlength="100" required>

        <div class="row g-2">
            <div class="col-md-6">
                <input id="cpf" class="form-control" placeholder="CPF (11 dígitos)" minlength="11" maxlength="11"
                    required>
            </div>
            <div class="col-md-6">
                <input id="tel" class="form-control" placeholder="Telefone" minlength="8" maxlength="15" required>
            </div>
        </div>
        <div id="hint" class="form-text"></div>

        <div class="d-flex gap-2">
            <button class="btn btn-success btn-sm">Salvar</button>
            <a href="/tabelas/clientes/home.html" class="btn btn-outline-secondary btn-sm">Voltar</a>
        </div>
    </form>

    <script src="/js/auth-guard.js"></script>
    <script>
        // todos logados podem cadastrar clientes
        requireAuth('Gerente');

        const msg = document.getElementById('msg');
        const hint = document.getElementById('hint');

        const nome = document.getElementById('nome');
        const cpf = document.getElementById('cpf');
        const tel = document.getElementById('tel');

        const regexTelefone = /^[0-9()\-\s+]{8,15}$/;

        const showMsg = (t, type = 'danger') => { msg.className = `alert alert-${type}`; msg.textContent = t; };
        const clearMsg = () => { msg.className = ''; msg.textContent = ''; };

        // força dígitos no CPF ao digitar
        cpf.addEventListener('input', () => {
            cpf.value = cpf.value.replace(/\D/g, '').slice(0, 11);
            hint.textContent = '';
        });

        // checa duplicidade por CPF
        cpf.addEventListener('blur', async () => {

            hint.textContent = '';
            if (cpf.value.length !== 11) {
                hint.textContent = 'CPF deve ter 11 dígitos.';
                return;
            }

            const request = await fetch(`/api/clientes/by-cpf/${cpf.value}`, { credentials: 'include' });

            if (request.ok) {
                if ((request.json()?.id)) {
                    hint.textContent = 'Já existe cliente com esse CPF.';
                    hint.className = 'form-text text-danger';
                }
            }
        });

        function validate() {
            const vNome = nome.value;
            const vCPF = cpf.value;
            const vTel = tel.value;

            if (!vNome) return 'O nome é obrigatório.';
            if (vNome.length > 100) return 'Nome: máximo 100 caracteres.';
            if (vCPF.length !== 11) return 'CPF inválido (11 dígitos).';
            if (!regexTelefone.test(vTel)) return 'Telefone inválido. Use 8 a 15 caracteres (números e +()- ).';
            return null;
        }

        document.getElementById('frm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMsg();

            const err = validate();
            if (err) {
                showMsg(err)
                return;
            }

            const check = await fetch(`/api/clientes/by-cpf/${cpf.value}`, { credentials: 'include' });
            if (check.ok) {
                const cliente = await check.json();

                if (cliente?.id) {
                    showMsg('Já existe cliente com esse CPF.');
                    return;
                }
            }

            const body = {
                nome: nome.value,
                cpf: cpf.value,
                telefone: tel.value
            };

            const response = await fetch('/api/clientes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify(body)
            });

            if (response.ok) {
                showMsg(`Cliente ${nome.value} cadastrado com sucesso!`, 'success');
            } else {
                const t = await response.text();
                showMsg('Erro ao cadastrar: ' + t);
            }
        });
    </script>
</body>

</html>
