<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Concessionárias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1 class="mb-4">Lista de Concessionárias</h1>

  <div class="d-flex gap-2 mb-3">
    <button id="btnCarregar" class="btn btn-primary">Carregar Concessionárias</button>
    <button id="btnDeletados" class="btn btn-secondary">Ver Concessionárias Deletadas</button>
  </div>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>CEP</th>
        <th>Estado</th>
        <th>Cidade</th>
        <th>Endereço</th>
        <th>Telefone</th>
        <th>E-mail</th>
        <th>Capacidade</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr><td colspan="9">Clique em "Carregar Concessionárias"</td></tr>
    </tbody>
  </table>

  <script>
    const tbody = document.getElementById('tbody');
    document.getElementById('btnCarregar').addEventListener('click', async () => {
      tbody.innerHTML = `<tr><td colspan="9">Carregando...</td></tr>`;
      try {
        const r = await fetch('/api/concessionarias', { credentials: 'include' });
        if (!r.ok) throw new Error('Falha ao buscar');
        const data = await r.json();
        if (!data?.length) { tbody.innerHTML = `<tr><td colspan="9">Nenhuma.</td></tr>`; return; }
        tbody.innerHTML = '';
        for (const c of data) {
          tbody.insertAdjacentHTML('beforeend', `
            <tr>
              <td>${c.id}</td>
              <td>${c.nome ?? ''}</td>
              <td>${c.cep || ''}</td>
              <td>${c.estado ?? ''}</td>
              <td>${c.cidade ?? ''}</td>
              <td>${c.endereco ?? ''}</td>
              <td>${c.telefone ?? ''}</td>
              <td>${c.email ?? ''}</td>
              <td>${c.capacidadeMaximaVeiculos ?? ''}</td>
            </tr>`);
        }
      } catch(e){ tbody.innerHTML = `<tr><td colspan="9" class="text-danger">Erro</td></tr>`; console.error(e); }
    });
    document.getElementById('btnDeletados').addEventListener('click', () => {
      location.href = '/concessionarias/concessionarias-deletadas.html';
    });
  </script>
</body>
</html>
