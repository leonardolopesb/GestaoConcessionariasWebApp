<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Concessionárias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/site.css" rel="stylesheet">
</head>

<body class="container py-4">
  <main class="container py-4 page-wrap">
    <div class="d-flex align-items-center justify-content-between mb-3 page-bar">
      <h1 class="mb-0">Concessionárias</h1>
      <div class="d-flex gap-2">
        <button id="btnCarregar" class="btn btn-primary">Carregar Concessionárias</button>
        <button id="btnCadastro" class="btn btn-secondary">Cadastrar Nova Concessionária</button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped mb-0">
        <thead class="table-dark">
          <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>CEP</th>
            <th>Estado</th>
            <th>Cidade</th>
            <th>Endereço</th>
            <th>Telefone</th>
            <th>E-mail</th>
            <th>Capacidade</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr>
            <td colspan="9">Clique em "Carregar Concessionárias"</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <script src="/js/auth-guard.js"></script>
  
  <script>
    // apenas usuários logados podem acessar a página
    requireAuth(['Admin', 'Gerente', 'Vendedor']);

    const tbody = document.getElementById('tbody');
    document.getElementById('btnCarregar').addEventListener('click', async () => {
      tbody.innerHTML = `<tr><td colspan="9">Carregando...</td></tr>`;
      try {
        const r = await fetch('/api/concessionarias', { credentials: 'include' });
        if (!r.ok) throw new Error('Falha ao buscar');
        const data = await r.json();
        if (!data?.length) { tbody.innerHTML = `<tr><td colspan="9">Nenhuma.</td></tr>`; return; }
        tbody.innerHTML = '';
        for (const c of data) {
          tbody.insertAdjacentHTML('beforeend', `
            <tr>
              <td>${c.id}</td>
              <td>${c.nome ?? ''}</td>
              <td>${c.cep || ''}</td>
              <td>${c.estado ?? ''}</td>
              <td>${c.cidade ?? ''}</td>
              <td>${c.endereco ?? ''}</td>
              <td>${c.telefone ?? ''}</td>
              <td>${c.email ?? ''}</td>
              <td>${c.capacidadeMaximaVeiculos ?? ''}</td>
            </tr>`);
        }
      } catch (e) {
        tbody.innerHTML = `<tr><td colspan="9" class="text-danger">Erro</td></tr>`;
        console.error(e);
      }
    });

    document.getElementById('btnCadastro').addEventListener('click', () => {
      location.href = '/tabelas/concessionarias/cadastro.html';
    });
  </script>
</body>

</html>
