<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Concessionárias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/site.css" rel="stylesheet">
</head>

<body class="container py-4">
  <main class="container py-4 page-wrap">
    <div class="d-flex align-items-center justify-content-between mb-3 page-bar">
      <h1 class="mb-0">Concessionárias</h1>

      <div class="d-flex gap-3">
        <button id="btnCadastro" class="btn btn-primary">Cadastrar Nova Concessionária</button>
        <button id="btnVoltar" class="btn btn-dark">Voltar</button>
      </div>
    </div>

    <div id="msg" class="mb-3"></div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped mb-0">
        <thead class="table-dark">
          <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>CEP</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Endereço</th>
            <th>Telefone</th>
            <th>E-mail</th>
            <th>Capacidade</th>
            <th>Ações</th>
          </tr>
        </thead>

        <tbody id="tbody">
          <tr>
            <td colspan="10">Clique em "Carregar Concessionárias"</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <script src="/js/auth-guard.js"></script>

  <script>
    // apenas usuários logados podem acessar a página
    requireAuth(['Admin', 'Gerente', 'Vendedor']);

    const tbody = document.getElementById('tbody');
    const msgEl = document.getElementById('msg');
    const showMsg = (t, type = 'danger') => { msgEl.className = `alert alert-${type}`; msgEl.textContent = t; };
    const clearMsg = () => { msgEl.className = ''; msgEl.textContent = ''; };

    async function carregarConcessionarias() {
      tbody.innerHTML = `<tr><td colspan="10">Carregando...</td></tr>`;
      clearMsg();
      try {
        const response = await fetch('/api/concessionarias', { credentials: 'include' });
        if (!response.ok) throw new Error('Falha ao buscar');

        const data = await response.json();
        if (!data?.length) {
          tbody.innerHTML = `<tr><td colspan="10">Nenhuma concessionária cadastrada.</td></tr>`;
          return;
        }

        tbody.innerHTML = '';
        for (const c of data) {
          tbody.insertAdjacentHTML('beforeend', `
            <tr>
              <td>${c.id}</td>
              <td>${c.nome ?? ''}</td>
              <td>${c.cep ?? ''}</td>
              <td>${c.cidade ?? ''}</td>
              <td>${c.estado ?? ''}</td>
              <td>${c.endereco ?? ''}</td>
              <td>${c.telefone ?? ''}</td>
              <td>${c.email ?? ''}</td>
              <td>${c.capacidadeMaximaVeiculos ?? ''}</td>
              <td class="text-nowrap">
                <a class="btn btn-sm btn-outline-primary"
                   href="/tabelas/concessionarias/editar.html?id=${c.id}&returnUrl=${encodeURIComponent(location.pathname)}">Editar</a>
                <a class="btn btn-sm btn-outline-danger"
                   href="/tabelas/concessionarias/deletar.html?id=${c.id}&returnUrl=${encodeURIComponent(location.pathname)}">Excluir</a>
              </td>
            </tr>
          `);
        }
      } catch (e) {
        console.error(e);
        tbody.innerHTML = `<tr><td colspan="10" class="text-danger">Erro ao carregar.</td></tr>`;
        showMsg('Erro ao carregar concessionárias.');
      }
    }
    document.addEventListener('DOMContentLoaded', carregarConcessionarias);

    document.getElementById('btnCadastro').addEventListener('click', () => {
      location.href = '/tabelas/concessionarias/cadastro.html';
    });

    document.getElementById('btnVoltar').addEventListener('click', () => {
      location.href = '/index.html';
    });
  </script>
</body>

</html>
