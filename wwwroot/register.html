<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Registrar Usu치rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="auth-wrapper container py-5" style="max-width:640px">
    <h1 class="mb-4">Registrar Usu치rio</h1>

    <div class="card auth-card p-4">
        <form id="frmRegister" class="row g-3">
            <div class="col-12">
                <input id="nome" class="form-control" placeholder="Nome do usu치rio" />
            </div>
            <div class="col-6">
                <input id="email" class="form-control" placeholder="E-mail" />
            </div>
            <div class="col-6">
                <input id="password" class="form-control" type="password" placeholder="Senha" />
            </div>
            <div class="col-12">
                <select id="nivel" class="form-select">
                    <option value="Administrador">Administrador</option>
                    <option value="Gerente">Gerente</option>
                    <option value="Vendedor" selected>Vendedor</option>
                </select>
            </div>
            <div class="col-12">
                <button class="btn btn-success btn-sm">Criar</button>
                <a class="btn btn-link" href="/admin-home.html">Voltar</a>
            </div>
        </form>

        <div id="msg" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('frmRegister').addEventListener('submit', async (e) => {
            e.preventDefault();
            const body = {
                Email: email.value,
                Password: password.value,
                NomeUsuario: nome.value,
                NivelAcesso: nivel.value
            };
            const r = await fetch('/auth/register', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });
            if (r.ok) {
                msg.className = 'text-success'; msg.textContent = 'Usu치rio criado!';
                e.target.reset();
            } else if (r.status === 401 || r.status === 403) {
                msg.className = 'text-danger'; msg.textContent = 'Apenas Administrador pode registrar.';
            } else {
                const txt = await r.text();
                msg.className = 'text-danger'; msg.textContent = 'Erro ao registrar: ' + txt;
            }
        });
    </script>
</body>

</html>
