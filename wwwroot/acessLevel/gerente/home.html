<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Painel do Gerente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/site.css" rel="stylesheet">
</head>

<body class="container py-4">

  <header class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 m-0">Painel do Gerente</h1>
    <button id="btnLogout" class="btn btn-danger btn-sm">Sair</button>
  </header>

  <div class="row g-3">
    <div class="col-md-6">  
      <a href="/tabelas/veiculos/home.html" class="btn btn-outline-primary w-100">Veículos</a>
    </div>

    <div class="col-md-6">
      <a href="/tabelas/relatorios/home.html" class="btn btn-outline-secondary w-100">Relatórios</a>
    </div>
  </div>

  <script src="/js/auth-guard.js"></script>

  <script>
    requireAuth('Gerente');

    document.getElementById('btnLogout').addEventListener('click', async () => {
      await fetch('/auth/logout', { method: 'POST', credentials: 'include' });
      location.href = '/index.html';
    });
  </script>
</body>

</html>
